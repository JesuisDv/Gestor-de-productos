<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1 id="welcome">Dashboard</h1>
        <p id="welcome">Welcome to your dashboard!</p>

        <button id="logout">Cerrar sesion</button>

        <form action="" id="adminPanel" style="display:none;">
            <h2>Agregar productos</h2>
            <input type="text" id="productName" placeholder="Nombre del producto" required>
            <input type="number" id="productPrice" placeholder="Precio del producto" required>
            <button type="submit" id="addProduct">Agregar producto</button>
        </form>

        <div id="productList">
            <h2>Lista de productos</h2>
            <ul id="products">
                <!-- productos -->
            </ul>
        </div>
    </div>
</body>
<script type="module" src="./dashboard.js"></script>
</html>
